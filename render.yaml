# Render Blueprint: CropEye Django API
# Uses Neon PostgreSQL (DATABASE_URL). Redis optional; app uses DummyCache if REDIS_URL not set.
# See RENDER_DEPLOY.md for setup steps.

services:
  - type: web
    name: farm-management-web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: farm_management.settings_production
      # Neon PostgreSQL – set in Render Dashboard → Environment → Secret Files / Environment
      - key: DATABASE_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: "https://farm-management-web.onrender.com,https://cropeye-server-1.onrender.com,https://cropeye-server.onrender.com,https://cropeye-server-flyio.onrender.com,http://localhost:3000,http://localhost:5173"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://farm-management-web.onrender.com,https://cropeye-server-1.onrender.com,https://cropeye-server.onrender.com,https://cropeye-server-flyio.onrender.com"
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: FRONTEND_URL
        value: "https://your-frontend-app.onrender.com"
    healthCheckPath: /api/health/
