{% block admin_change_form_document_ready %}
    {{ block.super }}
    <script>
        (function($) {
            // Create modal HTML
            var modalHTML = `
                <div id="addItemModal" class="add-item-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalTitle">Add New Crop Type</h2>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form id="addItemForm">
                                <div class="form-row">
                                    <label for="modalName">Crop Type Name *</label>
                                    <input type="text" id="modalName" name="name" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-cancel" id="modalCancelBtn">Cancel</button>
                            <button type="button" class="btn-save" id="modalSaveBtn">Save</button>
                        </div>
                    </div>
                </div>
            `;
            $('body').append(modalHTML);
            
            var modal = $('#addItemModal');
            var currentSelect = null;
            var currentItemId = null;
            
            // Close modal handlers
            $('.close, #modalCancelBtn').on('click', function() {
                modal.hide();
                resetModal();
            });
            
            $(window).on('click', function(event) {
                if ($(event.target).is(modal)) {
                    modal.hide();
                    resetModal();
                }
            });
            
            // Save button
            $('#modalSaveBtn').on('click', function() {
                if (currentItemId) {
                    updateItem();
                } else {
                    saveItem();
                }
            });
            
            function resetModal() {
                $('#addItemForm')[0].reset();
                currentSelect = null;
                currentItemId = null;
                $('#modalSaveBtn').prop('disabled', false).text('Save');
                $('#modalTitle').text('Add New Crop Type');
            }
            
            function showModal(select, itemId, itemData) {
                currentSelect = select;
                currentItemId = itemId || null;
                
                $('#modalTitle').text(currentItemId ? 'Edit Crop Type' : 'Add New Crop Type');
                $('#modalSaveBtn').text(currentItemId ? 'Update' : 'Save');
                
                if (itemData) {
                    $('#modalName').val(itemData.crop_type || itemData.name || '');
                } else {
                    $('#addItemForm')[0].reset();
                }
                
                modal.show();
                $('#modalName').focus();
            }
            
            function saveItem() {
                var name = $('#modalName').val().trim();
                if (!name) {
                    alert('Crop Type name is required!');
                    return;
                }
                
                var csrftoken = $('[name=csrfmiddlewaretoken]').val() || getCookie('csrftoken');
                $('#modalSaveBtn').prop('disabled', true).text('Saving...');
                
                $.ajax({
                    url: '/api/farms/crop-types/',
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        crop_type: name
                    }),
                    success: function(data) {
                        var option = $('<option>')
                            .attr('value', data.id)
                            .attr('data-id', data.id)
                            .text(data.crop_type || data.name)
                            .prop('selected', true);
                        currentSelect.append(option);
                        modal.hide();
                        resetModal();
                        alert('Crop Type added successfully!');
                    },
                    error: function(xhr) {
                        var errorMsg = 'Failed to add item.';
                        if (xhr.responseJSON) {
                            errorMsg += '\n' + JSON.stringify(xhr.responseJSON);
                        }
                        alert(errorMsg);
                        $('#modalSaveBtn').prop('disabled', false).text('Save');
                    }
                });
            }
            
            function updateItem() {
                var name = $('#modalName').val().trim();
                if (!name) {
                    alert('Crop Type name is required!');
                    return;
                }
                
                var csrftoken = $('[name=csrfmiddlewaretoken]').val() || getCookie('csrftoken');
                
                $('#modalSaveBtn').prop('disabled', true).text('Updating...');
                
                $.ajax({
                    url: '/api/farms/crop-types/' + currentItemId + '/',
                    method: 'PATCH',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        crop_type: name
                    }),
                    success: function(data) {
                        var option = currentSelect.find('option[data-id="' + currentItemId + '"]');
                        if (option.length) {
                            option.attr('value', data.id).text(data.crop_type || data.name);
                        }
                        modal.hide();
                        resetModal();
                        alert('Crop Type updated successfully!');
                    },
                    error: function(xhr) {
                        alert('Failed to update item.');
                        $('#modalSaveBtn').prop('disabled', false).text('Update');
                    }
                });
            }
            
            function deleteItem(itemId, select) {
                if (!confirm('Are you sure you want to delete this item?')) {
                    return;
                }
                
                var csrftoken = $('[name=csrfmiddlewaretoken]').val() || getCookie('csrftoken');
                
                $.ajax({
                    url: '/api/farms/crop-types/' + itemId + '/',
                    method: 'DELETE',
                    headers: {'X-CSRFToken': csrftoken},
                    success: function() {
                        select.find('option[data-id="' + itemId + '"]').remove();
                        alert('Item deleted successfully!');
                    },
                    error: function() {
                        alert('Failed to delete item.');
                    }
                });
            }
            
            function viewItem(itemId) {
                var csrftoken = $('[name=csrfmiddlewaretoken]').val() || getCookie('csrftoken');
                
                $.ajax({
                    url: '/api/farms/crop-types/' + itemId + '/',
                    method: 'GET',
                    headers: {'X-CSRFToken': csrftoken},
                    success: function(data) {
                        var details = 'Crop Type: ' + (data.crop_type || data.name) + '\n';
                        alert(details);
                    },
                    error: function() {
                        alert('Failed to load item details.');
                    }
                });
            }
            
            function createIconButtons(select) {
                var iconContainer = $('<div>').addClass('field-icon-buttons');
                
                // Edit Icon (Pencil)
                var editBtn = $('<button>')
                    .addClass('icon-btn icon-btn-edit')
                    .attr('type', 'button')
                    .attr('title', 'Edit selected item')
                    .html('‚úé')
                    .on('click', function() {
                        var selectedOption = select.find('option:selected');
                        var itemId = selectedOption.attr('data-id');
                        if (itemId) {
                            var csrftoken = $('[name=csrfmiddlewaretoken]').val() || getCookie('csrftoken');
                            $.ajax({
                                url: '/api/farms/crop-types/' + itemId + '/',
                                method: 'GET',
                                headers: {'X-CSRFToken': csrftoken},
                                success: function(data) {
                                    showModal(select, itemId, data);
                                },
                                error: function() {
                                    alert('Failed to load item for editing.');
                                }
                            });
                        } else {
                            alert('Please select an item to edit.');
                        }
                    });
                
                // Add Icon (Green Plus)
                var addBtn = $('<button>')
                    .addClass('icon-btn icon-btn-add')
                    .attr('type', 'button')
                    .attr('title', 'Add new item')
                    .html('+')
                    .css('font-size', '18px')
                    .css('font-weight', 'bold')
                    .on('click', function() {
                        showModal(select);
                    });
                
                // Delete Icon (X)
                var deleteBtn = $('<button>')
                    .addClass('icon-btn icon-btn-delete')
                    .attr('type', 'button')
                    .attr('title', 'Delete selected item')
                    .html('√ó')
                    .css('font-size', '20px')
                    .on('click', function() {
                        var selectedOption = select.find('option:selected');
                        var itemId = selectedOption.attr('data-id');
                        if (itemId) {
                            deleteItem(itemId, select);
                        } else {
                            alert('Please select an item to delete.');
                        }
                    });
                
                // View Icon (Eye)
                var viewBtn = $('<button>')
                    .addClass('icon-btn icon-btn-view')
                    .attr('type', 'button')
                    .attr('title', 'View selected item details')
                    .html('üëÅ')
                    .on('click', function() {
                        var selectedOption = select.find('option:selected');
                        var itemId = selectedOption.attr('data-id');
                        if (itemId) {
                            viewItem(itemId);
                        } else {
                            alert('Please select an item to view.');
                        }
                    });
                
                iconContainer.append(editBtn, addBtn, deleteBtn, viewBtn);
                return iconContainer;
            }
            
            function loadItemsIntoDropdown(select) {
                var url = '/api/farms/crop-types/';
                var csrftoken = $('[name=csrfmiddlewaretoken]').val() || getCookie('csrftoken');
                
                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: {'X-CSRFToken': csrftoken},
                    success: function(data) {
                        var results = Array.isArray(data) ? data : (data.results || []);
                        var currentValue = select.val();
                        select.find('option').not(':first').remove();
                        
                        results.forEach(function(item) {
                            var option = $('<option>')
                                .attr('value', item.id)
                                .attr('data-id', item.id)
                                .text(item.crop_type || item.name);
                            select.append(option);
                        });
                        
                        if (currentValue) {
                            select.val(currentValue);
                        }
                    },
                    error: function() {
                        console.error('Failed to load crop types');
                    }
                });
            }
            
            function addIconsToCropType() {
                // More aggressive selector - find the field row
                var fieldRow = $('.field-crop_type, .form-row.field-crop_type');
                
                if (!fieldRow.length) {
                    // Try finding by the select element itself
                    var select = $('#id_crop_type');
                    if (select.length) {
                        fieldRow = select.closest('.form-row, .field-box, div');
                    }
                }
                
                if (fieldRow.length) {
                    // Check if icons already exist
                    if (fieldRow.find('.field-icon-buttons').length === 0) {
                        var select = fieldRow.find('select#id_crop_type');
                        if (!select.length) {
                            select = $('#id_crop_type');
                        }
                        
                        if (select.length) {
                            var iconButtons = createIconButtons(select);
                            
                            // Insert after the related-widget-wrapper or select
                            var wrapper = select.closest('.related-widget-wrapper');
                            if (wrapper.length) {
                                wrapper.after(iconButtons);
                            } else {
                                select.after(iconButtons);
                            }
                            
                            // Force visibility with important flags
                            iconButtons.css({
                                'display': 'inline-flex',
                                'visibility': 'visible',
                                'opacity': '1',
                                'position': 'relative',
                                'z-index': '10'
                            });
                            
                            console.log('‚úÖ Icons added to crop_type field');
                            loadItemsIntoDropdown(select);
                        } else {
                            console.log('‚ùå Could not find crop_type select element');
                        }
                    } else {
                        console.log('‚ÑπÔ∏è Icons already exist for crop_type');
                    }
                } else {
                    console.log('‚ùå Could not find crop_type field row');
                }
            }
            
            // Use Django's admin ready event and multiple attempts
            (function() {
                function tryAddIcons() {
                    addIconsToCropType();
                }
                
                // Try immediately
                tryAddIcons();
                
                // Try after short delay
                setTimeout(tryAddIcons, 300);
                
                // Try after longer delay
                setTimeout(tryAddIcons, 1000);
                
                // Try after page fully loaded
                setTimeout(tryAddIcons, 2000);
                
                // Also listen for formset events
                django.jQuery(document).on('formset:added', function() {
                    setTimeout(tryAddIcons, 100);
                });
            })();
            
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = $.trim(cookies[i]);
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        })(django.jQuery);
    </script>
{% endblock %}
